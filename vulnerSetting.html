	<div id="dlgExport" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="caption" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	        <h4 class="modal-title" id="gridSystemModalLabel">添加信息</h4>
	      </div>
	      <div class="modal-body">
	        <form id="ysx" role="form" method="post">
	        	<div class="row">
	              <div class="col-md-6">
	                <div class="form-group">
	                  <label for="structType" class="control-label">结构类型</label>
	                  <select name="structType" id="structType" class="form-control" disabled>
	                    <option value="1">土木结构</option>
	                    <option value="2">砖木结构</option>
	                    <option value="3">砖混结构</option>
	                    <option value="4">框架结构</option>
	                    <option value="5">高层钢混结构</option>
	                  </select>
	              </div>
	              </div>
	              <div class="col-md-6">
	                <div class="form-group">
	                  <label for="intensity" class="control-label">烈度</label>
	                  <select name="intensity" id="intensity" class="form-control" disabled>
	                    <option>6</option>
	                    <option>7</option>
	                    <option>8</option>
	                    <option>9</option>
	                    <option>10</option>
	                  </select>
	              </div>
	              </div>
	            </div>
	            <div class="row">
	              <div class="col-md-6">
	                <div class="form-group">
	                  <label for="jbwh" class="control-label">基本完好(%)</label>
	                  <input type="text" class="form-control" name="jbwh" id="jbwh"></div>
	              </div>
	              <div class="col-md-6">
	                <div class="form-group">
	                  <label for="qwph" class="control-label">轻微破坏(%)</label>
	                  <input type="text" class="form-control" name="qwph" id="qwph"></div>
	                </div>
	              </div>
	            <div class="row">
	              <div class="col-md-6">
	                <div class="form-group">
	                  <label for="zdph" class="control-label">中等破坏(%)</label>
	                  <input type="text" class="form-control" name="zdph" id="zdph"></div>
	                </div>
	              <div class="col-md-6">
	                <div class="form-group">
	                  <label for="yzph" class="control-label">严重破坏(%)</label>
	                  <input type="text" class="form-control" name="yzph" id="yzph"></div>
	                </div>
	            </div>
	            <div class="row">
	              <div class="col-md-6">
	                <div class="form-group">
	                  <label for="hh" class="control-label">毁坏(%)</label>
	                  <input type="text" class="form-control" name="hh" id="hh"></div>
	                </div>
	              </div>
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" type="button" class="btn btn-default btn-white" data-dismiss="modal">取消</button>
	        <button id="btn-add" type="button" class="btn btn-secondary">添加</button>
	        <button id="btn-modify" type="button" class="btn btn-secondary" style="display: none;">更新</button>
	      </div>
